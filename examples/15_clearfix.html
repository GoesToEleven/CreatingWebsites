<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/15_clearfix.css">
    <title></title>
</head>
<body>

    <div>
        <img src="assets/pet.png">
        <p>Uh oh... this image is taller than the element containing it, and it's floated, so it's
            overflowing outside of its container!</p>
    </div>

    <p class="separator"></p>

    <div class="clearfix">
        <img src="assets/pet.png">
        <p>The container holds the image</p>
    </div>

</body>
</html>
