<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="CSS/44_text_properties.css">
</head>
<body>
<p class="text-align">text-align: center;</p>

<p class="text-decoration">text-decoration: underline;</p>

<p class="text-decoration-two"><a href="#">text-decoration: none;</a></p>

<p class="text-indent">text-indent: 20px;</p>

<p class="text-shadow">text-shadow: 3px 6px 2px rgba(0, 0, 0, .3);</p>

<p class="text-transform">text-transform: uppercase;</p>

<p class="letter-spacing">letter-spacing: .9em;</p>

<p class="letter-spacing-two">letter-spacing: 2.0em;</p>

<p class="word-spacing">word-spacing: .25em;</p>

<div></div>

</body>
</html>
